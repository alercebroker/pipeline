[tool.poetry]
name = "LSST Schema Parser"
version = "0.1"
description = "Parse LSST messages from a schema to other "
authors = []
readme = "README.md"
packages = [{ include = "schema_parser"}]

[tool.poetry.dependencies]
python = ">=3.10, <3.12"
apf_base = { path = "../apf", develop = true }
confluent_kafka = "2.12.0"

[tool.poetry.group.dev.dependencies]
pytest = "^7.4.0"
pytest-docker = "^1.0.1"
pytest-cov = "^4.1.0"
confluent-kafka = "2.12.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
step = { callable = "scripts.run_step:step" }
