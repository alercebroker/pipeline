# Prometheus configuration for scraping APF step metrics

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'local-dev'
    environment: 'development'

scrape_configs:
  # Scrape metrics from the dummy step running on the host machine
  - job_name: 'apf_dummy_step'
    static_configs:
      - targets: ['localhost:8000']
        labels:
          step: 'DummyStep'
          survey: 'LSST'
    
    # Optional: Add relabeling rules
    metric_relabel_configs:
      - source_labels: [__name__]
        regex: 'apf_.*'
        action: keep
  
