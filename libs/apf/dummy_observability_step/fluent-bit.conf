[SERVICE]
    Flush        5
    Daemon       Off
    Log_Level    info
    Parsers_File parsers.conf

[INPUT]
    Name        tail
    Path        /logs/dummy_step.log
    Tag         dummy_step
    Refresh_Interval 5
    Skip_Long_Lines On
    Read_from_Head On
    # Parse JSON logs
    Parser      json

[FILTER]
    Name        record_modifier
    Match       dummy_step
    # Add Kubernetes-like metadata (simulated for local development)
    Record      kubernetes_pod_name dummy-step-pod
    Record      kubernetes_namespace default
    Record      kubernetes_node_name local-node
    Record      kubernetes_container_name dummy_step
    Record      environment development

[OUTPUT]
    Name        es
    Match       dummy_step
    Host        opensearch
    Port        9200
    HTTP_User   admin
    HTTP_Passwd degUth+OpAf1
    Index       dummy-step-logs
    tls         Off
    # Critical for OpenSearch 2.x compatibility
    Suppress_Type_Name On
    # Generate a unique document ID
    Generate_ID On
