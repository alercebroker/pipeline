[INPUT]
    Name        tail
    Path        /logs/dummy_step.log
    Tag         dummy_step
    Refresh_Interval 5
    Skip_Long_Lines On

[FILTER]
    Name        record_modifier
    Match       dummy_step
    Record      kubernetes_pod_name dummy-step-pod
    Record      kubernetes_namespace default
    Record      kubernetes_node_name local-node
    Record      kubernetes_container_name dummy_step

[OUTPUT]
    Name        es
    Match       dummy_step
    Host        opensearch
    Port        9200
    HTTP_User   admin
    HTTP_Passwd degUth+OpAf1
    Index       dummy-step-logs
    tls         Off
    Suppress_Type_Name On
