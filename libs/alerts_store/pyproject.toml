[tool.poetry]
name = "alerts-store"
version = "0.1.0"
description = "Store alerts from an inscome script into parquet files."
authors = ["hectorxh <hectorplj@gmail.com>"]
readme = "README.md"
packages = [{ include = "alerts_store" }, { include = "scripts" }]

[tool.poetry.scripts]
step = { callable = "scripts.run_step:step" }

[tool.poetry.dependencies]
python = ">=3.10, <3.11"
apf_base = { path = "../apf", develop = true }

[tool.poetry.group.dev.dependencies]
ruff = "^0.12.11"

[tool.pyright]
typeCheckingMode = "strict"
reportConstantRedefinition = false
reportUnknownArgumentType = false
reportUnknownLambdaType = false
reportUnknownMemberType = false
reportUnknownParameterType = false
reportUnknownVariableType = false
extraPaths = ["../apf/"]

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
