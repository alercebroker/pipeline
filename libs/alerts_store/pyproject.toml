[project]
name = "alerts-store"
version = "0.1.0"
description = "Store alerts from an inscome script into parquet files."
authors = [{ name = "hectorxh", email = "hectorplj@gmail.com" }]
readme = "README.md"
requires-python = ">=3.10,<3.11"
dependencies = ["apf-base @ ../apf"]

[tool.poetry]
packages = [{ include = "alerts_store" }, { include = "scripts" }]

[tool.poetry.scripts]
step = { callable = "scripts.run_step:step" }


[tool.poetry.group.dev.dependencies]
ruff = "^0.12.11"

[tool.pyright]
typeCheckingMode = "strict"
reportConstantRedefinition = false
reportUnknownArgumentType = false
reportUnknownLambdaType = false
reportUnknownMemberType = false
reportUnknownParameterType = false
reportUnknownVariableType = false
extraPaths = ["../apf/"]

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
