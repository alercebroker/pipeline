version: "3"
services:
  zookeeper1:
    image: "bitnami/zookeeper:latest"
    ports:
      - "2181:2181"
    environment:
      - ALLOW_ANONYMOUS_LOGIN=yes

  kafka1:
    image: "bitnami/kafka:3.3.1"
    ports:
      - "9092:9092"
    environment:
      - KAFKA_BROKER_ID=1
      - KAFKA_CFG_LISTENERS=PLAINTEXT://:9092
      - KAFKA_CFG_ADVERTISED_LISTENERS=PLAINTEXT://127.0.0.1:9092
      - KAFKA_CFG_ZOOKEEPER_CONNECT=zookeeper1:2181
      - ALLOW_PLAINTEXT_LISTENER=yes
    depends_on:
      - zookeeper1

  zookeeper2:
    image: "bitnami/zookeeper:latest"
    ports:
      - "2182:2182"
    environment:
      - ZOO_PORT_NUMBER=2182
      - ALLOW_ANONYMOUS_LOGIN=yes

  kafka2:
    image: "bitnami/kafka:3.3.1"
    ports:
      - "9093:9093"
    environment:
      - KAFKA_BROKER_ID=1
      - KAFKA_CFG_LISTENERS=PLAINTEXT://:9093
      - KAFKA_CFG_ADVERTISED_LISTENERS=PLAINTEXT://127.0.0.1:9093
      - KAFKA_CFG_ZOOKEEPER_CONNECT=zookeeper2:2182
      - ALLOW_PLAINTEXT_LISTENER=yes
    depends_on:
      - zookeeper2
