# Default values for step_starter.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

namespace: reflector-step

image:
  repository: ghcr.io/alercebroker/reflector_step
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets:
  - name: "image-pull-access"
nameOverride: ""
fullnameOverride: ""

podAnnotations: {}

resources: {}

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 4

affinity:
  nodeAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
      nodeSelectorTerms:
        - matchExpressions:
            - key: nodegroup
              operator: In
              ## Override this value with the NodeGroup tag accordingly
              values: []

imageCredentials:
  registry: ""
  username: ""
  password: ""
  email: ""

envVariables:
  - name: CONFIG_YAML_PATH
    value: "/config/config.yaml"

configYaml:
  LOGGING_LEVEL: INFO
  STEP_CONFIG:
    FEATURE_FLAGS:
      USE_PROFILING: false
      PROMETHEUS: false
    CONSUMER_CONFIG:
      CLASS: "reflector_step.utils.RawKafkaConsumer"
      TOPICS: [""]
      PARAMS:
        bootstrap.servers: ""
        group.id: ""
      consume.messages: 100
      consume.timeout: 20
    keep_original_timestamp: false
    use_message_topic: false
    PRODUCER_CONFIG:
      CLASS: "reflector_step.utils.RawKafkaProducer"
      TOPIC: ""
      PARAMS:
        bootstrap.servers: ""
        acks: "all"
        security.protocol: ""
        sasl.mechanisms: ""
        sasl.username: ""
        sasl.password: ""