name: Build_template
on:
  workflow_call:
    inputs:
      base-folder:
        required: false
        type: string
        default: '.'
      file:
        required: false
        type: string
        default: 'Dockerfile'
      build-context:
        required: false
        type: string
        default: '.'
      step-name:
        required: true
        type: string
      step-name-prefix:
        required: false
        type: string
        default: "monorepo_"
      build-type:
        required: true
        type: string
      git-ref:
        required: false
        type: string
        default: "main"
    secrets:
      GH_TOKEN:
        required: false

jobs:
  get_tags:
    env:
      STEP_NAME: '${{ inputs.step-name-prefix}}${{ inputs.step-name }}'
      BUILD_TYPE: ${{ inputs.build-type }}
      POETRY_HOME: /opt/poetry
    name: get tags
    outputs:
      tags: ${{ steps.prep.outputs.tags }}
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          submodules: 'recursive'
          ref: ${{ inputs.git-ref }}
          token: ${{ secrets.GH_TOKEN }}
      - name: Set up Python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"
          cache: 'pip'
      - name: Install poetry
        run: |
          pip install --upgrade pip
          python3 -m venv $POETRY_HOME
          $POETRY_HOME/bin/pip install poetry
          $POETRY_HOME/bin/poetry --version
      - name: Prepare
        id: prep
        run: |
          if [[ $BUILD_TYPE == production* ]]; then
            BUILD_TYPE=latest
          else
            BUILD_TYPE=rc
          fi
          cd ${{ inputs.base-folder }}
          DOCKER_IMAGE=ghcr.io/alercebroker/${STEP_NAME}
          VERSION=$($POETRY_HOME/bin/poetry version --short)
          TAGS="${DOCKER_IMAGE}:${VERSION},${DOCKER_IMAGE}:${BUILD_TYPE}"
          echo "tags=${TAGS}" >> "$GITHUB_OUTPUT"

  build_and_push:
    name: Push Docker image to GitHub Packages
    needs: get_tags
    runs-on: ubuntu-latest
    steps:
      - name: Check out repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          submodules: 'recursive'
          token: ${{ secrets.GH_TOKEN }}
          ref: main
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Login to GitHub Packages Docker Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GH_TOKEN }}
      - name: Push to GitHub Packages
        uses: docker/build-push-action@v4
        with:
          context: ./${{ inputs.build-context }}
          file: ./${{ inputs.base-folder }}/${{ inputs.file }}
          push: true
          tags: ${{needs.get_tags.outputs.tags}}
          build-args: |
            GH_TOKEN=${{ secrets.GH_TOKEN }}
